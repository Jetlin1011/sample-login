<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="">

        <h2 class="text-center">Registraton form</h2>

        <form class="border border-light bg-light w-75 container p-5" action="">

            <div class="p-1 ">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control">
            </div>

            <div class="p-1">
                <label for="ph">Phone Number</label>
                <input type="number" id="ph" class="form-control">
            </div>

            <div class="p-1">
                <label for="dob">DOB</label>
                <input type="date" id="dob" class="form-control">
            </div>

            <div class="p-1">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="p-1">
                <p class="">Gender</p>


            <div class="form-check">


                <input type='radio' id="male" name="genderradio" class="form-check-input">
                <label for="male" class="form-check-label ">Male</label>
            </div>
            <div class="form-check">


                <input type="radio" id='female' name="genderradio" class="form-check-input">
                <label for="female" class="form-check-label">Female</label>


            </div>
        </div>

        <div class="form-floating">
            <label for="floatingTextarea">Address</label>

            <textarea class="form-control p-1 me-5" id="floatingTextarea"></textarea>
          </div>
          <p class="mt-2">Select Course</p>


          <div class="bg-white">
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                <label class="form-check-label" for="flexCheckDefault1">
                  Python
                </label>
              </div>
              
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
                <label class="form-check-label" for="flexCheckDefault2">
                  DS
                </label>
              </div>
    
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault3">
                <label class="form-check-label" for="flexCheckDefault3">
                  MEARN
                </label>
              </div>
          </div>

         <div class="mt-2 p-1 ">
                <label for="district">Select District:</label>
                <select name="district" id="district">
                  <option value="Kochi">Kochi</option>
                  <option value="Kottayam">Kottayam</option>
                  <option value="Palakad">Palakad</option>
                  <option value="Trissue">Trissur</option>
                </select>
         </div>

<div class="text-center container">
    <button class="btn btn-primary w-25  " type="button">submit</button>
</div>

        </form>

    </div>
</body>

</html>
